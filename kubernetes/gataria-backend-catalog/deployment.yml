apiVersion: apps/v1
kind: Deployment
metadata:
  name: gataria-backend-catalog
  labels:
    app: gataria-backend-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gataria-backend-catalog
  template:
    metadata:
      labels:
        app: gataria-backend-catalog
    spec:
      containers:
      - name: gataria-backend-catalog
        image: paulohmorais/gataria-backend-catalog:dev2
        ports:
        - containerPort: 3010
        env:
        - name: MONGO_URL
          value: "mongodb+srv://admingataria:minhamae@gataria.4wkifpg.mongodb.net/?retryWrites=true&w=majority"
        - name: MONGO_DATABASE
          value: "dev"